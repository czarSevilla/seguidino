<!DOCTYPE html>
<html ng-app="Seguidino">
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Seguidino</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/ui-bootstrap-csp.css"/>
        <link rel="stylesheet" type="text/css" href="css/angular-promise-buttons.css"/>
        <link rel="stylesheet" type="text/css" href="css/octicons.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/font/octicons.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
        <link rel="stylesheet" type="text/css" href="css/angular-chart.min.css">
        <link rel="stylesheet" type="text/css" href="css/select.min.css">
        <link rel="stylesheet" type="text/css" href="css/trix.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">
        <link rel="stylesheet" type="text/css" href="css/seguidino.css"/>
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body ng-controller="AppController" >
        
        <div class="container-fluid" id="mainContainer" style="display:none">
            <nav class="navbar navbar-default navbar-static">
                <div class="container-fluid"> 
                    <div class="navbar-header"> 
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bt-nav-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                        </button> 
                        <a class="navbar-brand" href="">Seguidino</a> 
                    </div>
                    <div id="bt-nav-collapse" class="collapse navbar-collapse"> 
                        <ul class="nav navbar-nav">
                            <li ng-class="menuOption == 'Tablero' ? 'active' : ''"><a  ui-sref="tablero">Tablero</a></li> 
                            <li ng-class="menuOption == 'Proyectos' ? 'active' : ''"><a ui-sref="proyectos.list">Proyectos</a></li>
                            <li ng-class="menuOption == 'Incidencias' ? 'active' : ''"><a ui-sref="incidencias.list({filterId:1})">Incidencias</a></li>
                            <li ng-if="isAdmin()" ng-class="menuOption == 'Administracion' ? 'active' : ''"><a ui-sref="administracion">Administraci&oacute;n</a></li>
                        </ul>
                        <p class="navbar-text">&nbsp;&nbsp;&nbsp;</p>
                        <a ui-sref="incidencias.new"><button type="button" class="btn btn-default navbar-btn">Crear</button></a>
                        <div class="navbar-text navbar-right">Bienvenido {{ currentUser.nombre }}</div> 
                    </div>       
                </div> 
            </nav>

            <div class="container" ui-view></div>
        </div>
       
   
        <script src="js/angular.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ui-bootstrap.min.js"></script>
        <script src="js/ui-bootstrap-tpls.min.js"></script>
        <script src="js/angular-promise-buttons.min.js"></script>
        <script src="js/bootstrap-select.min.js"></script>
        <script src="js/Chart.js"></script>
        <script src="js/angular-chart.min.js"></script>
        <script src="js/angular-storage.min.js"></script>
        <script src="js/angular-jwt.min.js"></script>
        <script src="js/angular-sanitize.min.js"></script>
        <script src="js/select.min.js"></script>
        <script src="js/angular-locale_es-mx.js"></script>
        <script src="js/trix.js"></script>
        <script src="js/angular-trix.min.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script src="js/seguidino.js"></script>
    </body>
</html>
