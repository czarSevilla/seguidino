<div class="modal-header">
    <h3 class="modal-title">Agregar componente</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="componente" class="control-label">Nombre</label>
        <input type="text" name="componente" ng-model="componente" class="form-control"/>
    </div>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="doAgregarComponente(componente)">Agregar</button>
</div>
