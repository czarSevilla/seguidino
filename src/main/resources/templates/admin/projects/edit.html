<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <body>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" th:fragment="editForm">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit project</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-2">
                    <label for="name">Name<span class="red">*</span></label>
                </div>              
                <div class="col-md-10">
                  <input type="text" class="form-control" name="name" />
                </div>              
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label for="url">URL<span class="red">*</span></label>
                </div>              
                <div class="col-md-10">
                  <input type="text" class="form-control" name="url" />
                </div>              
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label for="avatar">Project avatar<span class="red">*</span></label>
                </div>              
                <div class="col-md-10">
                  <a href="#" class="logo-action"><span class="logo"><img src="#" width="36" height="36" /></span></a>
                </div>              
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label for="description">Description<span class="red">*</span></label>
                </div>              
                <div class="col-md-10">
                  <textarea name="description" class="form-control"></textarea>
                </div>              
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>        
      </div>
    </div>
  </div>
</div>

    </body>
</html>
