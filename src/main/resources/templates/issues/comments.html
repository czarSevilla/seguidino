<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
     <head th:replace="fragments/layout/header :: common_header"></head>
    <body>
        <div class="container">
            <div class="row" id="listComments" th:fragment="comments">
               <div class="col-md-12" th:each="comment : ${comments}">
                 <div class="row">
                     <div class="col-md-12">
                         <span th:text="${comment.author.name}">Username</span>
                         &nbsp;added a comment -&nbsp;
                         <span th:text="${comment.creationString}">time</span>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-12" th:text="${comment.text}">
                     Comment text
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-12">
                         <hr/>
                     </div>
                 </div>
             </div>  
           </div>
        </div>
        <footer th:replace="../fragments/layout/header :: common_footer"></footer>
    </body>
</html>
